<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Registrar Documento</h4>
        </div>
        <div class="card-body">
          <form class="form-horizontal" spellcheck="false" autocomplete="off" #form="ngForm" (ngSubmit)="send(form)">
            <div class="form-group row mb-0">
              <div class="col-sm-8">
                <input id="encryption" type="hidden" class="form-control" [value]="documentEncrypted">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label py-1" for="document">Documento</label>
              <div class="col-sm-8">
                <input id="document" type="text" [ngClass]="{
                  'form-control': true,
                  'is-invalid': validDocument && !validDocument.isValid,
                  'is-valid': validDocument && validDocument.isValid
                }" [(ngModel)]="documentText" [ngModelOptions]="{ name: 'document' }"
                (keydown.Tab)="validateDocument()" required>
                <div class="invalid-feedback" *ngIf="validDocument">
                  {{ validDocument.message }}
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label py-1" for="name">Nombre</label>
              <div class="col-sm-8">
                <input id="name" type="text" [ngClass]="{
                  'form-control': true,
                  'is-invalid': validName && !validName.isValid,
                  'is-valid': validName && validName.isValid
                }" [(ngModel)]="name" [ngModelOptions]="{ name: 'name' }"
                (keydown.Tab)="validateName()" required>
                <div class="invalid-feedback" *ngIf="validName">
                  {{ validName.message }}
                </div>
              </div>
            </div>
            <div class="form-group row mb-0">
              <div class="col-sm-4 offset-sm-8">
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-fill btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
